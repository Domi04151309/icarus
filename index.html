<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Icarus</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.min.css" />
  <meta name="theme-color" content="#fff">
  <link rel="icon" href="{{ site.baseurl }}/favicon.ico">
  <meta name="description" content="A fitness app." />
  <meta property="og:image" content="{{ site.baseurl }}/preview.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="app">
    <app-bar :title="title"></app-bar>
    <main>
      <router-view></router-view>
    </main>
    <tab-bar :tabs="mainActivity.tabs"></tab-bar>
  </div>

  <script src="{{ site.baseurl }}/js/libs/vue.js"></script>
  <script src="{{ site.baseurl }}/js/libs/vue-router.js"></script>
  <script src="{{ site.baseurl }}/js/index.js" type="module"></script>
  <script>
    let newWorker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
           registration.addEventListener('updatefound', () => {
            newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              switch (newWorker.state) {
                case 'installed':
                  if (navigator.serviceWorker.controller) {
                    newWorker.postMessage({ action: 'skipWaiting' });
                  }
                  break;
              }
            });
          });
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });

      let refreshing;
      navigator.serviceWorker.addEventListener('controllerchange', function () {
        if (refreshing) return;
        window.location.reload();
        refreshing = true;
      });
    }
  </script>
</body>
